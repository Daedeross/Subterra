[mod-setting-description]
subterra-max-depth=Maximum number of underground layers.
subterra-blacklist=Semicolon delimeted list of entities names to not allow underground. Overrules whitelists.
subterra-whitelist=Semicolon delimeted list of entities names to allow underground.
subterra-type-whitelist=Semicolon delimeted list of entities types to allow underground.
subterra-log-sink=Specifies the sink to use for SubTerra logging.
subterra-show-level=Display the depth when underground.
subterra-show-build-hud=Shows a helper HUD when placing a SubTerra entity of conflicing spaces on nearby layers. Turn off if desired for increased performance.
subterra-build-hud-radius=The radius (in tiles) of the build HUD. Only matters if Show build HUD is active. Decreasing will imporove performace while reducing utility.
subterra-radar-update-chunk-size=How many ticks between updates of Ground Penetrating Radars. Not recomended to change.

